<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Table</title>
    <style>
        body{
            background-color: rgb(138, 239, 239);
        }
    </style>
</head>
<body> 
    
    <h1 align="center">Create Table</h1>

    <table border="1" align="center">

                <th align="center">6</th>
                <th align="center">7</th>
                <th align="center">8</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th align="center">Mo</th>
                <td align="center">GA</td>
                <td align="center">MPT</td>
                <td align="center">T.L GUJ</td>
                <td></td>
                <td colspan="2" align="center">MATH</td>
                <td align="center">ENG</td>
                <td></td>
                <td align="center">HN</td>

                <td align="center">PE</td>
                <td></td>
                <td colspan="2" align="center">MATH</td>
                <td align="center">EVS</td>
            </tr>

            <tr>
                <th align="center">We</th>
                <td align="center">REME DIAL</td>
                <td colspan="2" align="center">ACT.PRD</td>
                <td></td>
                <td colspan="2" align="center" align="center">ENG</td>
                <td align="center">MUS</td>
                <td></td>
                <td align="center">MATH</td>
                <td colspan="2" align="center">EVS</td>
            </tr>

            <tr>
                <th align="center">Th</th>
                <td align="center">BG</td>
                <td align="center">HN</td>
                <td align="center">MATH</td>
                <td align="center"></td>
                <td align="center" colspan="2">ENG</td>

                <td align="center">EVS</td>
            </tr>

            <tr>
                <th align="center">Fr</th>
                <td align="center">WB(HN)</td>
                <td align="center" colspan="2">IE</td>
                <td align="center"></td>
                <td align="center">COMP</td>
                <td align="center" colspan="2">HN</td>
                <td align="center"></td>
                <td align="center" colspan="2">ENG</td>
                <td align="center">LS</td>
            </tr>

            <tr>
                <th align="center">Sa</th>
                <td align="center" colspan="3">HA</td>
                <td align="center"></td>
                <td align="center">MATH</td>
                <td align="center">Y</td>
                <td align="center">ENG</td>
                <td align="center"></td>
                <td align="center">A/C</td>
                <td align="center">IE</td>
                <td align="center"></td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
